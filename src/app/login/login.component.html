<div class="pagina-login hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="#">
                <b>PCDF</b> IC</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Digite suas credencias</p>

            <form [formGroup]="form" (ngSubmit)="login()">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" formControlName="username" placeholder="Matricula">
                    <div *ngIf="form.controls.username.touched && !form.controls.username.valid" class="alert alert-danger">
                        Username is required
                    </div>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" formControlName="password" placeholder="Senha">
                    <div *ngIf="form.controls.password.touched && form.controls.password.errors">
                        <div *ngIf="form.controls.password.errors.invalidLogin" class="alert alert-danger">
                            Username or password is invalid.
                        </div>
                        <div *ngIf="form.controls.password.errors.required" class="alert alert-danger">
                            Password is required.
                        </div>
                        <div *ngIf="form.controls.password.errors.cannotContainSpace" class="alert alert-danger">
                            Password cannot contain space.
                        </div>
                    </div>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
    </div>
</div>
